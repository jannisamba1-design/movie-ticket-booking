apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service-blue
  namespace: movie-booking
spec:
  replicas: 3
  selector:
    matchLabels:
      app: booking-service
      version: blue
  template:
    metadata:
      labels:
        app: booking-service
        version: blue
    spec:
      containers:
        - name: booking-service
          image: booking-service:blue
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9091
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9091
